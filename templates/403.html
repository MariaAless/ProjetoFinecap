{% extends "base2.html" %}

{% load i18n %}

{% block title %}Forbidden (403){% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-danger">
                <h1 class="alert-heading">Forbidden (403)</h1>
                <p class="mb-0">
                    {% if exception %}
                        {{ exception }}
                    {% else %}
                        Você não tem permissão para acessar esta página.
                    {% endif %}
                </p>
            </div>
            <a class="btn btn-primary mt-3" href="{% url 'index2' %}">
                <i class="fas fa-chevron-left mr-2" aria-hidden="true"></i>Voltar
            </a>
        </div>
    </div>
</div>
{% endblock content %}
