{% extends "base.html" %}

{% block title %}Forms{% endblock %}

{% block content %}
<div class="mt-5">

    <h2>Formul√°rio</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="exampleInputPassword1">CNPJ</label>

            {{form.cnpj}}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Nome da empresa:</label>

            {{form.nome_empresa}}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Categoria da empresa:</label>

            {{form.categoria_empresa}}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Quitado:</label>

            {{form.quitado}}
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Stand:</label>

            {{form.stand}}
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      
         <a class='btn btn-secondary' href='/listar'> Voltar </a>
    </form>
</div>
{% endblock %}
